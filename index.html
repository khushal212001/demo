<html>
    <head>
        <title>simple</title>
    </head>

    <body>
        <div id='root'></div>

        <script
        crossorigin
        src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
        crossorigin
        src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>


    <script>
        let root = document.getElementById('root');
        let h1 = React.createElement('h1',{},"hwllo this is react using javascript");
        let button  = React.createElement('button',{},"click here");
        let div = React.createElement(
        'div',
        { className: "container", id: "div-container" },
        "This is inside div",
        h1,
        button);
        ReactDOM.createRoot(root).render(div);
    </script>

    </body>

    </html>
